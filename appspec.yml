version: 0.0
os: linux
files:
  - source: / # 変更するファイルを指定
    #destination: /var/www/html/
    destination: /home/ec2-user/arara-todo/
    #プロジェクトのあるpathを指定
    overwrite: true
    #これがないと上書きできないためデプロイ失敗する
hooks:
  BeforeInstall:
    - location: scripts/install_dependencies
      timeout: 300
      runas: root
    - location: scripts/start_server
      timeout: 300
      runas: root
  ApplicationStop:
    - location: scripts/stop_server
      timeout: 300
      runas: root

