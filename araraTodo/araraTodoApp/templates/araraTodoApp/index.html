{% load static %}
<html lang="ja">
  <head>
    <title>AraraTodo</title>
    <meta charset="UTF-8">
    <link href="{% static 'style.css' %}" rel="stylesheet">
  </head>
  <body>
    <!-- ヘッダー -->
    <header>
        <h1>Arara-ToDo</h1>
    </header>
    <!-- ヘッダー終了 -->
    <!-- メイン -->
    <main>
      <div>
        <p>contents</p>
      </div>
      <content>
          <ul>
            {% if todo_list %}
              {% for todo in todo_list %}
                <li>
                  <p>{{ todo.content }}</p>
                  <a href="{% url 'delete' todo.id %}"><button>削除</button></a>
                </li>
              {% endfor%}
            {% else %}
              <li>
                <p>No item is available.</p>
              </li>
            {% endif %}
            <li>
              <form action="/addTodo/" method="post">{% csrf_token%}
                  <p><input type="text" name="content"></p>
                  <button type="submit">追加</button>
              </form>                
            </li>
          </ul>
    </content>
    </main>
    <!-- メイン終了 -->
    <!-- フッター -->
    <footer>
      <p>Copyright 2021 arara inc. All Right Reserved</p>
    </footer>
    <!-- フッター終了 -->
  </body>
</html>
