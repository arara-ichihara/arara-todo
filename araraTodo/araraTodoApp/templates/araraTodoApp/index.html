{% load static %}
<html lang="ja">
  <head>
    <title>AraraTodo</title>
    <meta charset="UTF-8">
    <link href="{% static 'style.css' %}" rel="stylesheet">
  </head>
  <body>
    <!-- ヘッダー -->
    <header class='title'>
        <h1>Arara-ToDo</h1>
    </header>
    <!-- ヘッダー終了 -->
    <!-- メイン -->
    <main class='main-title'>
      <p>contents</p>
      <div class="main-contents">
        {% if todo_list %}
          <ul>
          {% for todo in todo_list %}
              <li>{{ todo.content }}</li>
          {% endfor %}
          </ul>
        {% else %}
          <p>No todo is available.</p>
        {% endif %}
      </div>
      <p>ちゃんタマでーす</p>
    </main>
    <!-- メイン終了 -->
    <!-- フッター -->
    <footer>
      <p>Copyright 2021 arara inc. All Right Reserved</p>
    </footer>
    <!-- フッター終了 -->
  </body>
</html>
